
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Scorpion Vibe</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: black;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: url('4YrS.gif') no-repeat center center;
            background-size: cover;
            z-index: -2;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: -1;
        }
        .floating {
            position: absolute;
            animation: floatUp 10s linear infinite;
            font-size: 24px;
            opacity: 0.7;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <iframe width="0" height="0" src="https://www.youtube.com/embed/0MOkLkTP-Jk?autoplay=1&loop=1&playlist=0MOkLkTP-Jk"
        frameborder="0" allow="autoplay" allowfullscreen></iframe>

    <script>
        const symbols = ["💀", "🎧", "🔥", "💣", "🌌", "🎶", "⚔️", "🖤"];
        function createFloatingSymbol() {
            const symbol = document.createElement("div");
            symbol.className = "floating";
            symbol.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            symbol.style.left = Math.random() * 100 + "vw";
            symbol.style.animationDuration = (5 + Math.random() * 5) + "s";
            document.body.appendChild(symbol);
            setTimeout(() => symbol.remove(), 10000);
        }
        setInterval(createFloatingSymbol, 500);
    </script>
</body>
</html>
